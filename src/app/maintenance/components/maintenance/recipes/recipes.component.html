<button class="plus-button" >+</button>
<div class="food">
    <div class="food-list" *ngFor="let item of recipes">
        <img class="delete-icon" src="../../../../assets/img/delete.png">
        <div class="food-title"> 
            {{item.title}}
        </div>
        <div class="food-description">
            {{item.description}}
        </div>
        <img class="item-img right" [src]="item.img">
    </div>
</div>
